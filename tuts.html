<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />    
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">Educatque</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered" />
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://api.lorem.space/image/face?hash=33791" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column"><div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure><img src="https://solidlystated.com/content/2015/10/html5-400x225.jpg" alt="HTML" /></figure>
            <div class="card-body">
              <h2 class="card-title">Html Complete Course</h2>
              <p>HTML is a language used to create webpages, learn HTML for free from Educatque</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="window.location.href='html/';">Learn Now!</button>
              </div>
            </div>
          </div></div>
        <div class="column"><div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure><img src="https://gtbinstitute.com/assets/img/photos/CSS-training.webp" alt="CSS" /></figure>
            <div class="card-body">
              <h2 class="card-title">CSS</h2>
              <p>Learn High End CSS Tutorials from Educatque</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary" onclick="window.location.href='/css/';">Learn now!</button>
              </div>
            </div>
          </div></div>
</body>
</html>
